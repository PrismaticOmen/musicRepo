<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="music.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy">
		<script src="music.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

	</head>
	<body>
		<div class="alignVertical">
			<div class="alignHorizontal">
				<img src="https://cdn.pixabay.com/photo/2017/01/09/20/11/music-1967480_1280.png" alt="music note">
				<cite>Music Note by ruhbastard</cite>
				<p class="heading">Creating Music</p>
			</div>
			<canvas id="musicGraph"></canvas>
			<button id="playSoundButton" onclick="playSound()">Play sound</button>
			<div class="mainSliderDiv">
				<div class="alignVertical sliderDiv">
					<p class="headingFont">Frequency</p>
					<input type="range" min="1" max="15000" value="50" class="slider" id="frequency" oninput="updateSlider(0)">
					<p class="font">Value: <span class="sliderValue font">cee</span></p>
				</div>
				<div class="alignVertical sliderDiv">
					<p class="headingFont">Speed</p>
					<input type="range" min="0" max="10" value="5" class="slider" id="speed" oninput="updateSlider(1)">
					<p class="font">Value: <span class="sliderValue font">cee</span></p>
				</div>
				<div class="alignVertical sliderDiv">
					<p class="headingFont">Acceleration</p>
					<input type="range" min="0" max="1.0" value=".2" step = ".1" class="slider" id="acceleration" oninput="updateSlider(2)">
					<p class="font">Value: <span class="sliderValue font">cee</span></p>
				</div>
			</div>
		</div>
	</body>
</html>
