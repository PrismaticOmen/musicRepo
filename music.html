<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="music.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy">
		<script src="music.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

	</head>
	<body>
		<div class="alignVertical">
			<p class="headingFont">Creating Music</p>
			<canvas id="musicGraph" style="width:75%;max-width:75%;height:100%;background-color:white"></canvas>
			<button id="playSoundButton" onclick="playSound()">Play sound</button>
			<div class="sliderDiv">
				<div class="alignVertical">
					<p>Frequency</p>
					<input type="range" min="1" max="100" value="50" class="slider" id="frequency" oninput="updateSlider(0)">
					<p>value: <span class="sliderValue">cee</span></p>
				</div>
				<div class="alignVertical">
					<p>Speed</p>
					<input type="range" min="0" max="10" value="5" class="slider" id="speed" oninput="updateSlider(1)">
					<p>value: <span class="sliderValue">cee</span></p>
				</div>
				<div class="alignVertical">
					<p>Acceleration</p>
					<input type="range" min="0" max="1.0" value=".2" step = ".1" class="slider" id="acceleration" oninput="updateSlider(2)">
					<p>value: <span class="sliderValue">cee</span></p>
				</div>
			</div>
		</div>
	</body>
</html>
